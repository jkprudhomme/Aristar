<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    
    <!-- add this script in order to load a large set of 3D model extensions-->
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-assets>
            <video id="video-asset" autoplay="true" muted="false" loop="true" src="test2.mp4" type="video/mp4"  width="8" height="6"></video>
        </a-assets>

        <!-- <a-marker type='barcode' value='40'>
            <a-box position='0 0.5 0' color="yellow"></a-box>
        </a-marker> -->

        <!-- <a-marker id="animated-marker" type='barcode' value='40'>
            <a-entity
                gltf-model="#animated-asset"
                scale="7">
            </a-entity>
        </a-marker> -->

        <a-marker id="animated-marker" type='barcode' value='30'>
            <a-video src="#video-asset" play="true" rotation="0 0 0"></a-video>
        </a-marker>

        <!-- <a-video id="animated-vid" src="test.mp4" autoplay loop="true" width="16" height="9" position="0 0 -20"></a-video> -->


        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
